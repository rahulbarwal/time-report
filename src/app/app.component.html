<app-header></app-header>
<main
  class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
>
  <ng-container *ngIf="isLoggedIn$ | async as loginState">
    <div
      class="
        bg-green-100
        border-t-4 border-green-500
        rounded-b
        text-green-900
        px-4
        py-3
        shadow-md
        flex justify-center mx-auto
      "
      role="alert"
      *ngIf="loginState === LOGGED_OUT_STATE; else loggedIn"
    >
      <div class="flex">
        <div class="py-1">
          <svg
            class="fill-current h-6 w-6 text-green-500 mr-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"
            />
          </svg>
        </div>
        <div>
          <p class="font-bold">You are not logged in</p>
          <p class="text-sm">
            Login by clicking button at top right of your screen.
          </p>
        </div>
      </div>
    </div>
    <ng-template #loggedIn>
      <router-outlet></router-outlet>
    </ng-template>
  </ng-container>
  <ng-template #loggingUserIn>
    <article class="flex justify-center mx-auto">Logging you in</article>
  </ng-template>
</main>
