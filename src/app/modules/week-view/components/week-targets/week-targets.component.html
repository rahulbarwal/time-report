<section class="text-gray-600 body-font">
  <div class="container px-5 py-10 mx-auto">
    <ng-container *ngIf="!(loading$ | async); else loadingTemplate">
      <ng-container *ngIf="monthInfo$ | async as info; else emptyTemplate">
        <div class="flex flex-col text-center w-full mb-20">
          <h1
            class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900"
          >
            {{ info?.mottoOfMonth }}
          </h1>
        </div>
        <app-targets-table
          [goalsData]="info?.goals"
          [headings]="weekTitles"
        ></app-targets-table>
      </ng-container>
    </ng-container>
    <ng-template #emptyTemplate>
      <div class="flex flex-col text-center w-full mb-20">
        <p class="font-medium title-font text-gray-400">
          No data in DB to show
        </p>
      </div>
    </ng-template>
    <ng-template #loadingTemplate>
      <div class="flex flex-col text-center w-full mb-20">
        <p class="blink font-medium title-font text-gray-400">
          ... Loading ...
        </p>
      </div>
    </ng-template>
  </div>
</section>
