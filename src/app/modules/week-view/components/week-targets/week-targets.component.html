<section class="text-gray-600 body-font">
  <div class="container px-5 py-10 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1
        class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900"
        *ngIf="monthInfo$ | async; else loadingTemplate"
      >
        {{ (monthInfo$ | async)?.mottoOfMonth }}
      </h1>
      <ng-template #loadingTemplate>
        <p class="blink font-medium title-font text-gray-400">
          ... Loading ...
        </p>
      </ng-template>
    </div>
    <app-targets-table
      [goalsData]="(monthInfo$ | async)?.goals"
    ></app-targets-table>
  </div>
</section>
